<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自動跳轉動畫</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
        }

        .loading {
            font-size: 20px;
            color: #333;
            opacity: 0;
            animation: fadeIn 3s forwards;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="loading">請稍候，正在跳轉...</div>
</div>

<script>
    window.onload = function() {
        setTimeout(function() {
            window.location.href = 'https://www.mc-list.xyz/2251/info#vote';  // 替換為目標網址
        }, 3000);  // 3秒延遲
    }
</script>

</body>
</html>
